<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h4>Game</h4>
      <h6>Click below to choose the level</h6>
      <button class="btn btn-success levels">1</button>
      <button class="btn btn-warning levels">2</button>
      <button class="btn btn-danger levels">3</button>
      <h6>Instructions</h6>
      <div id="info">This is level 1</div>
      <div id="numberType"></div>
      <div id="message">All the best.....</div>
      <div id="correctGuess"></div>
      <br />
      <button class="btn btn-info">1</button>
      <button class="btn btn-info">2</button>
      <button class="btn btn-info">3</button>
      <button class="btn btn-info">4</button>
      <button class="btn btn-info">5</button>
      <button class="btn btn-info">6</button>
      <button class="btn btn-info">7</button>
      <button class="btn btn-info">8</button>
      <button class="btn btn-info">9</button>
      <button class="btn btn-info">10</button><br />
      <button class="btn btn-info">11</button>
      <button class="btn btn-info">12</button>
      <button class="btn btn-info">13</button>
      <button class="btn btn-info">14</button>
      <button class="btn btn-info">15</button>
      <button class="btn btn-info">16</button>
      <button class="btn btn-info">17</button>
      <button class="btn btn-info">18</button>
      <button class="btn btn-info">19</button>
      <button class="btn btn-info">20</button><br /><br />
      Attempts left:
      <input id="attemptsLeft" class="btn btn-secondary btn-sm"></input>
      <br /><br />
      <button id="startAgain" class="btn btn-success btn-lg">
        Start again
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
